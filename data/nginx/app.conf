user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;

    keepalive_timeout  65;

    map $http_upgrade $connection_upgrade {
            default upgrade;
            '' close;
        }

    upstream api {
        server ec2-15-228-3-72.sa-east-1.compute.amazonaws.com:5000;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/letsencrypt/live/ec2-15-228-3-72.sa-east-1.compute.amazonaws.com:5000/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ec2-15-228-3-72.sa-east-1.compute.amazonaws.com:5000/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass http://api;
        }
    }

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index  index.html index.htm;

        error_page   500 502 503 504  /50x.html;
            location = /50x.html {
                root   /usr/share/nginx/html;
            }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location /socket.io/ {

          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $host;

          proxy_pass http://api;

          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
        }
      }
}
